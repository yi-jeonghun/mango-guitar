<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title id="id_title">Mango Guitar</title>
	<link rel="icon" type="image/x-icon" href="/img/favicon.png">

	<script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/nanumgothiccoding.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link href="lib/fontawesome-free-5.10.1-web/css/fontawesome.css" rel="stylesheet">
	<link href="lib/fontawesome-free-5.10.1-web/css/brands.css" rel="stylesheet">
	<link href="lib/fontawesome-free-5.10.1-web/css/solid.css" rel="stylesheet">
	<link href="css/guitar_chord_chart_style.css" rel="stylesheet">
	<link href="css/chords.css" rel="stylesheet">
	<link href="css/head.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/chord_player_style.css">
</head>
<body>
	<div class="border" style="position:fixed; left: 100px; top: 100px; width: 800px; height: 450px;">
		<!-- 1 -->
		<div id="id_label_instrument" class="text-center" style="color:rgb(105, 105, 105); font-size: 3em; margin-top:40px"></div>
		<div id="id_label_title" 
			class="text-center" 
			style="font-weight: bold; font-size:5em; margin-top: 20px; padding-left: 10px; padding-right: 10px; z-index: 1; background-color: white;">
		</div>	
		<div id="id_label_artist" class="text-center" style="font-size:2em; margin-top: 20px;"></div>
		<div id="id_div_capo" class="text-center" style="font-size:1.3em; margin-top: 20px">
			Capo <span id="id_label_capo"></span>
		</div>
		<div id="id_div_bpm" class="text-center" style="font-size:1.3em; margin-top: 10px">
			BPM <span id="id_label_bpm"></span>
		</div>
		<div id="id_img_ukulele" class="" style="display:none; position: absolute; left: 20px; bottom: 20px;"><img style="width:140px; height:210px;" src="./img/ukulele.png"></div>
		<div id="id_img_guitar"  class="" style="display:none; position: absolute; left: 20px; bottom: 20px;"><img style="width:140px; height:210px;" src="./img/guitar.png"></div>
		<img id="id_img_logo" src="./img/logo_100x100.png" style="position: absolute;">
		<div id="id_label_mango_guitar" style="position: absolute;">Mango Guitar</div>
		<div id="id_label_mango_guitar_com" style="position: absolute;">mango-guitar.com</div>

		<!-- 2 -->
		<div class="container">
			<div id="id_label_chord_chart" class="text-center" style="font-size: 2em; margin-top: 50px; margin-bottom: 30px;"><b>Chords</b></div>
			<div id="id_div_chord_chart" class="row"></div>
		</div>

		<!-- 3 -->
		<div id="id_div_chord_flow_embed" class="" style="margin-left:100px; margin-bottom: 10px; height: 110px; width: 550px; overflow: auto; white-space: nowrap;"></div>
		<canvas class="border" id="metronome" width="550px" height="6px" style="margin-left:100px; margin-bottom: 1px;"></canvas>		
		<div class="" style="padding-left: 100px; padding-right: 100px;">
			<div id="id_sheet" class="" style="width:600px; height: 190px; font-size: 1.2em;"></div>	
		</div>
		<div id="id_step3_bottom" class="d-flex" style="position:absolute ; bottom: 0px; height: 100px;">
			<div style="width: 500px;">
				<div id="id_label_title2" style="font-weight: bold ; margin-top: 15px; margin-left:15px; font-size: 1.3em;"></div>
				<div id="id_label_artist2" style="margin-top: 10px; margin-left:15px; font-size: 1.1em;"></div>
			</div>
			<div class="text-right" style="width: 100px; padding-right: 10px;">
				<div id="id_div_capo3" style="margin-top: 15px;">Capo <span id="id_label_capo3"></span></div>
				<div id="id_div_bpm3" style="margin-top: 10px;">BPM <span id="id_label_bpm3"></span></div>		
			</div>
			<div id="id_MP_div_video" class="MP_div_video_sm flex border">
				<div id="id_MP_player" class="MP_player_sm"></div>
			</div>
		</div>
	</div>
<!-- style="" -->

	<div id="id_div_chord_flow"></div>
	<div id="id_label_video_id"></div>

	<div>
		Title Font Size <span id="id_label_title_font_size"></span>
		<button type="button" class="btn btn-sm btn-light" id="id_btn_title_font_plus">+</button>
		<button type="button" class="btn btn-sm btn-light" id="id_btn_title_font_minus">-</button>
	</div>

</body>
<script type="text/javascript" src="js/util.js"></script>

<script type="text/javascript" src="js/chord_lyrics_sheet.min.js"></script>

<script type="text/javascript" src="js/yt_producer.js"></script>
